<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustle</title>
    <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/9cb87210c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="superContainer">
        <div id="container">
            <h1 id="header">Rustle Search</h1>
            <div id="searchContainer">
                <button id="homeButton"><i class="fa-solid fa-house"></i></button>
                <input id="searchInput" placeholder="Search Rustle or type a URL" autocomplete="off">
                <button id="searchButton">Search!</button>
            </div>
        </div>
        <div>
            <ul id="resultList" style="display: none;"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
